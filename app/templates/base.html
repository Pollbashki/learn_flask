<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        {% if title %}
            <title>{{ title }} - Microblog</title>
        {% else %}
            <title>Welcome to Microblog!</title>
        {% endif %}
    </head>
    <body>
        <div>
            Microblog:
            <a href="/index">Home</a>
            <a href="/login">Login</a>
          </div>
        <hr>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ur>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ur>
          {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
